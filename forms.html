<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pracitice with Forms</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="contaniner">

            <div class="col-xs-12 col-md-5 col-md-offset-3 form">
                <h2>Tell Us About Yourself</h2>

                <!-- Start Form -->
                <form class="survey" action="submit.php" method="post">

                    <!-- Name input -->
                    <div class="form-group">
                        <label>What is your name?</label>
                        <input type="text" name="name" class="form-control form-input">

                    </div>

                    <!-- Gender radio buttons -->
                    <br>
                    <div class="form-group">
                        <label>What is your gender?</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" value="male">
                                Male?
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" value="female">
                                Female?
                            </label>
                        </div>
                    </div>

                    <!-- Password input -->
                    <br>
                    <div class="form-group">
                        <label>What is your password?</label>
                        <input type="password" name="pwd" class="form-control form-input">

                    </div>


                    <!-- Favorite foods checkboxes -->
                    <br>
                    <div class="form-group">
                        <label>Check all foods below that you like:</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="tacos" value="off">
                                Tacos
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="fried-rice" value="off">
                                Fried rice
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="catfish" value="off">
                                Catfish
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="sandwiches" value="off">
                                Sandwiches
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="burgers" value="off">
                                Burgers
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="fries" value="off">
                                Fries
                            </label>
                        </div>
                    </div>

                    <!-- Operating system select -->
                    <br>
                    <div class="form-group">
                        <label>What operating system do you use?</label>
                        <select class="form-control" name="os">
                            <option value="windows">Windows</option>
                            <option value="osx">OS X</option>
                            <option value="linux">Linux</option>
                            <option value="plan-9">Plan 9</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Questions textarea -->
                    <br>
                    <div class="form-group">
                        <label>Do you have any questions?</label>
                        <textarea name="questions" rows="8" cols="10" class="form-control"></textarea>
                    </div>

                    <!-- Submit button -->
                    <br>
                    <div class="form-group">
                        <input type="submit" class="form-control" id="submit_button">
                    </div>

                <!-- End form -->
                </form>
            </div>
        </div>
    </body>
</html>
